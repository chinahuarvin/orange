                    <div showCollapseButton="false">
                        <!--Tabs-->
                        <div id="mainTabs" class="mini-tabs bg-toolbar" activeIndex="0" style="width:100%;height:100%;padding-bottom:20px"> 
                            <div title="首页"> 
                                <!---绝对定位的Div,用于刷新页面-->

                                    <div style="width:76px;height:22px;border-bottom:1px solid rgb(159,159,159);text-align: center">

                                    </div>

                                <div style="padding:20px;font-size:15px">
                                    <span style="font-weight:bold">总计：大类<?=$bigNumber?>个,中类<?=$middleNumber?>个,小类<?=$smallNumber?>个</span><br/>

                                    <!--首页-->
                                    <script>
                                        function showTab(node) {
                                            var tabs = mini.get("mainTabs");            
                                            var id = "tab$" + node.id;
                                            var tab = tabs.getTab(id);
                                            if (!tab) {
                                                tab = {};
                                                tab.name = id;
                                                tab.title = node.text;
                                                tab.showCloseButton = true;
                                                tab.url = node.url;
                                                tabs.addTab(tab);
                                            }
                                            tabs.activeTab(tab);
                                        }        

                                        function onNodeSelect(e) {
                                            var node = e.node;
                                            var isLeaf = e.isLeaf;            

                                            if (isLeaf) {
                                                showTab(node);
                                            }
                                        }
                                    </script>
                                </div>
                            </div>        
                        </div>
                    </div>
                </div>
